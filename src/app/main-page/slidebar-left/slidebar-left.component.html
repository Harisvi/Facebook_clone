<div class="container">
    <div class="row">
        <div class="slidebar__left">
            <div class="slidebar__left-img">
                <img src="" alt="img">
                <span>{{name}}</span>
            </div>
            <div class="slidebar__left-groups" *ngFor="let links of Links ">
                <mat-icon class="slidebar__left-groups-1">{{links.icon}}</mat-icon>
                <span class="slidebar__left-groups-2">{{links.name}}</span>
            </div>
        </div>
    </div>
</div>
