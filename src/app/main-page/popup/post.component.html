<div class="container">
    <div class="row">
        <div class="content">
            <h1 class="content-text">Post Here</h1>
            <hr>
            <form class="content-form" #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
                <img src="" alt="img" class="content-form-img">
                <span class="content-form-name">Name</span>
                <br>
                <label for="post"></label>
                <input type="text" id="post" placeholder="Type here" class="content-form-input"  required
                ngModel
                name="Post">
                <div class="content-form-file">
                    <input #imageInput accept="image/*" type="file" class="content-form-file-img" (change)="fileProgress($event)">
                </div>
                <div *ngIf="fileUploadProgress">
                    Upload progress: {{ fileUploadProgress }}
                </div>
                <div class="image-preview mb-3" *ngIf="previewUrl">
                    <img [src]="previewUrl" height="200" width="200" />                 
                </div>
     
                <div class="mb-3" *ngIf="uploadedFilePath">
                    {{uploadedFilePath}}
                </div>
                <!-- <button type="submit" class="btn" (click)="onUpload()">submit</button> -->
            </form>
        </div>
    </div>
</div>
